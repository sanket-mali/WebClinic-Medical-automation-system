<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="Page-Exit" content="revealTrans(Duration=50,Transition=13)">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->
</head>
<body>
<header id="myHeader">
	<div id="header-content">
	  <a href="index.html" id ="logo"><img src="img/header-logo.png" id="logoim" width="210px" height="65px"></a>
	  <nav>
	    <a href="#" id="menu-icon" ></a>
	    <ul>
	      <li><a href="index.html">Home</a></li>
	      <li><a href="">About</a></li>
	      <li><a href="login.html" style="color:#9f4eb6">Login</a></li>
	      <li><a href="">Contact</a></li>
	    </ul>
	  </nav>
	</div>
	</header>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="img/pat-doctor.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post" action="./profile/dashboard.html">
					<span class="login100-form-title">
						LOGIN | <h5>DOCTOR</h5>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" ><!--form validation message-->
						<input class="input100" type="text" name="email" placeholder="Email" autofocus>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  id="loginbutton">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#" style="text-decoration:none">
							Password?
						</a>
					</div>
					<br/>
					<h2 class="check">Don't have an account?</h2>
					<div >
							<a href="signupdoc.html" style="text-decoration:none"><input type=button class="login100-form-btn" style="background:silver;color:darkslategray" value="Create your Account">
							</a>
					</div>
					<div style="text-align:center;font-size:100%;padding-top:3px">
							<span class="txt1">
									For You&Family? 
							</span>
							<a class="txt2" href="login.html" style="text-decoration:none">
									Login here
							</a>
					</div>
				</form>
			</div>
		</div>
<!--footer-->
<footer id="first">
  <div id="first-footer">

</div>
